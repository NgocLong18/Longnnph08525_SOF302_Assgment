<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="customer : ${listCustomer}">
        <tr>
            <td><p th:text="${customer.firstName}"></p></td>
            <td><p th:text="${customer.lastName}"></p></td>
        </tr>
    </th:block>
</table>
</body>
</html>
